<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Nostra - Fashion Store</title>
    <link rel="icon" href="img/title/online-shopping.png">

    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--CSS file link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Navbar-->
    <div class="navbar">

        <h2>Nostra</h2>

        <div class="navbar-links">

            <p class="navbar-link">
                <a href="">Home</a>
            </p>

            <p class="navbar-link">
                <a href="">New Arrival</a>
            </p>

            <p class="navbar-link">
                <a href="">Most Wanted</a>
            </p>

            <p class="navbar-link">
                <a href="">Collections</a>
            </p>

            <p class="navbar-link">
                <a href="">Contact Us</a>
            </p>

            <p class="nav-toggle">
                <i class="fa-solid fa-bars" id="nav-menu-toggle"></i>
            </p>

        </div>

    </div>

    

    <!--Slider Container-->
    <div class="container">

        <div class="slider">

            <div class="slider-left-button">
                <i class="fa-solid fa-angle-left" id="slider-left-activate"></i>
            </div>
            
            <div class="slider-image-container">
                
                <img src="img/others/slider-one.jpg" class="slider-image" alt="">
                <img src="img/others/slider-two.jpg" class="slider-image" alt="">
                <img src="img/others/slider-three.jpg" class="slider-image" alt="">
                 
            </div>

            <div class="slider-right-button">
                <i class="fa-solid fa-angle-right" id="slider-right-activate"></i>
            </div>
            
        </div>
    </div>
    

<!--JS file link-->
<script src="script.js"></script>

</body>
</html>
